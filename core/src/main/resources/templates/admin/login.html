<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="theme-color" content="#FFF"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <meta name="author" content="黄记新">
    <!-- 开启csrf防护-->
    <!--<meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>-->

    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <!--<link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

    <!--th:href="@{/css/bootstrap.min.css}"-->
    <link  th:href="@{/login.css}" rel="stylesheet">
    <!--href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"-->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!--<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>-->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/login}" accept-charset="UTF-8" method="post">

        <div class="form-group">
            <div class="col-md-12" style="text-align:center;margin-bottom:5px;">
                <!--<img src="/ccb.jpg" style="width:80px;height:80px;">-->
                <img th:src="@{/images/logo.jpg}" class=".center-block" style="width:80px;height:80px;" alt="">
            </div>
            <div class="col-md-12" style="text-align:center;margin-bottom:10px;">
                <label>后台管理平台</label>
                <h4 class="sub-header"></h4>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <input type="text" id="inputUsername" name="username" class="form-control" style="margin-bottom:10px"
                       th:value="${#request.getAttribute('username')}"
                       placeholder="用户名或者手机或者邮箱" required autofocus>
                <span th:if="${#fields.hasErrors('loginUser.username')}" th:errors="${loginUser.username}"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
                <span th:if="${#fields.hasErrors('loginUser.password')}" th:errors="${loginUser.password}"></span>
            </div>
        </div>

        <!--<div class="form-group">
            <div class="col-md-12 checkbox">
                <label>
                    <input type="checkbox" name="remember-me" value="true">记住我
                </label>
            </div>
        </div>-->

        <div class="form-group">
            <div class="col-md-12">
                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="submitHandler()">登录</button>
            </div>
        </div>

        <!-- ${session?.SPRING_SECURITY_LAST_EXCEPTION?.message} security自带的错误提示信息 -->
        <p th:if="${param.error}" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}" ></p>

        <div class="form-group">
            <div class="col-md-12 checkbox">
                <label id="msg" th:text="${#request.getAttribute('error')}" style="color:red;"></label>
            </div>
        </div>

        <p class="mt-5 mb-3 text-muted text-center"></p>
        <!--<button id='btn' onclick="fullScreen()">全屏按钮</button>-->
    </form>
    <!--<ul th:if="${#fields.hasErrors('*')}">
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
    </ul>-->
</div>
<script th:inline="javascript">

    function submitHandler(){
        // $("#msg").html("正在登录……");
    }
</script>

</form>-->

</html>
